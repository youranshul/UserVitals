apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.android.uservitals"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "BASE_URL", '"https://run.mocky.io/"')

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "androidx.recyclerview:recyclerview:$recycler_ver"
    implementation "androidx.cardview:cardview:$cardViewVer"
    implementation "com.android.support:design:$design_ver"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_ver"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_ver"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    implementation "androidx.core:core-ktx:$coreKtxVer"
    implementation "androidx.navigation:navigation-fragment-ktx:$navFragVer"
    implementation "androidx.navigation:navigation-ui-ktx:$navFragVer"

    //charts
    implementation "com.github.PhilJay:MPAndroidChart:$chartVer"

    //retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_version"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$coroutinesAdapterVer"
    implementation "com.squareup.retrofit2:converter-jackson:$jackson_converter"

    //unit testing
    testImplementation "junit:junit:${junit_version}"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:${mockito_core_version}"
    testImplementation "org.mockito:mockito-inline:${mockito_inline_version}"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutineTestVer"
    testImplementation "androidx.arch.core:core-testing:$coreTestingVer"

}